    <body>
        <canvas id="c1" width="510" height="300" style="border: 1px solid #501111;"></canvas>
    
    <script>
        let canvas = document.getElementById('c1');
        let ctx = canvas.getContext('2d');

        //le toit de la maison
       
        ctx.beginPath();
        ctx.moveTo(40.5,120);
        ctx.lineTo(140,30);
        ctx.lineTo(220,30);
        ctx.lineTo(340,30);
        ctx.lineTo(450,120);
        ctx.closePath();
        ctx.moveTo(250,120);
        ctx.lineTo(140,30);
        ctx.strokeStyle= '#000';
        ctx.lineWidth= 3;
        ctx.stroke();
        ctx.strokeRect(40, 121, 210, 130);
        ctx.strokeRect(250, 121, 200, 130);
        ctx.strokeRect(115, 185.5, 50, 65);
        ctx.strokeRect(350, 160, 35, 35);
        ctx.beginPath()
        ctx.arc(140, 80, 15, 0, 2 * Math.PI, false);
        ctx.stroke();
    </script>
